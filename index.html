<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drive des Cours</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>Drive des Cours</header>
    <div class="container">
        <div id="path"></div>
        <div id="list"></div>
    </div>
    <!-- modal preview -->
    <div id="previewModal" class="modal hidden" aria-hidden="true">
        <div id="modalOverlay" class="modal-overlay"></div>
        <div class="modal-content" role="dialog" aria-modal="true">
            <button id="modalClose" class="modal-close" aria-label="Fermer">✕</button>
            <h3 id="modalTitle"></h3>
            <div id="modalBody" class="modal-body"></div>
            <div class="modal-actions">
                <a id="modalDownload" class="btn" target="_blank" rel="noopener">Télécharger</a>
                <button id="modalOpen" class="btn">Ouvrir dans un onglet</button>
            </div>
        </div>
    </div>


</body>


</html>
