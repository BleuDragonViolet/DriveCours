<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        h1 {
            background-color: green;
        }

        div {
            background-color: lightblue;
        }

        p {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Exemple d'utilisation de la propriété background-color</h1>
    <div>
        Ce texte est à l'intérieur d'une balise div (division).
        <p>Ce texte est un nouveau paragraphe dans la division mais on a
            définit un background-color spécifique pour les paragraphe !</p>
        Ce texte est encore dans la division.
    </div>
</body>

</html>
