<!DOCTYPE html>
<html>

<head>
    <style>
        p.serif {
            font-family: "Times New Roman", Times, serif;
        }

        p.sansserif {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1.monospace {
            font-family: Arial, monospace;
        }
    </style>
</head>

<body>
    <h1 class="monospace">Famille de polices de caractères CSS</h1>
    <p class="serif">Paragraphe dont la police de caractères est
        Times New Roman, ou à défaut Times, ou à défaut une police de type
        Serif.</p>
    <p class="sansserif">Paragraphe dont la police de caractères est
        Arial, ou à défaut Helvetica, ou à défaut une police de type Sans
        Serif.</p>
</body>

</html>
